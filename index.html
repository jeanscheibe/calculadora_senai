<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width, initial-scale=1.0" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      
      <!-- título -->
      <h1 class="title">Calculadora</h1>
      
      <!-- entrada do valor 1 -->
      <section class="heado">
        <p class="insert-number">Valor 1</p>
        <input class="input-box" type="text" id="nbr1" />
      </section>

      <!-- entrada do valor 2 -->
      <section class="heado">
        <p class="insert-number">Valor 2</p>
        <input class="input-box" type="text" id="nbr2" />
      </section>

      <!-- caixa de seleção - tipo de operação -->
      <section class="heado">
        <p class="insert-number">Operação</p>
        <select class="input-box" name="seletorOperacao" id="calcType">
          <option value="operacao">Escolha a operação</option>
          <option value="adicao">Adição</option>
          <option value="subtracao">Subtração</option>
          <option value="divisao">Divisão</option>
          <option value="multiplicacao">Multiplicação</option>
        </select>
      </section>

      <!-- botão calcular -->
      <section class="heado">
        <button class="calculate" type="submit" onclick="calcular()">
          Calcular
        </button>
      </section>

      <!-- exibe resultado -->
      <section class="heado">
        <div class="campo">
          <label>Resultado:</label>
          <span class="resultado" id="txtResultado">resultado</span>
      </div>
      </section>
    </div>
    </main>
    <script>

      // função que faz o calculo
      function calcular() {

        // recebe valor 1
        const valor1 = document.getElementById("nbr1").value;
        
        // recebe valor2
        const valor2 = document.getElementById("nbr2").value;
        
        //recebe o tipo de operação
        const operacao = document.getElementById("calcType").value;
       
        // adição com impressão
        if (operacao === "adicao") {
          const resultado = parseFloat(valor1) + parseFloat(valor2);
          const printResult = document.getElementById("txtResultado");
          printResult.innerHTML = resultado;
        }
        
        // subtração com impressão
        else if (operacao === "subtracao") {
          const resultado = parseFloat(valor1) - parseFloat(valor2);
          const printResult = document.getElementById("txtResultado");
          printResult.innerHTML = resultado;
        }
        
        // divisão com impressão        
        else if (operacao === "divisao") {
          const resultado = parseFloat(valor1) / parseFloat(valor2);
          const printResult = document.getElementById("txtResultado");
          printResult.innerHTML = resultado;
        }
        
        // multiplicação com impressão        
        else if (operacao === "multiplicacao") {
          const resultado = parseFloat(valor1) * parseFloat(valor2);
          const printResult = document.getElementById("txtResultado");
          printResult.innerHTML = resultado;
        }
        
        //alerta de erro
        else {
          const printResult = document.getElementById("txtResultado");
          printResult.innerHTML = ("Ocorreu algum problema, atualize a página!")
        }
      }
    </script>
  </body>
</html>
